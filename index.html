<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6D1ED4">
    <title>Zelle Transfer</title>
    <style>
        :root {
            --primary: #6D1ED4;
            --secondary: #9747FF;
            --gradient: linear-gradient(135deg, #6D1ED4, #9747FF);
            --card-bg: rgba(18, 18, 18, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(109, 30, 212, 0.2);
            --shadow: 0 10px 30px rgba(109, 30, 212, 0.2);
            --glow: 0 0 20px rgba(109, 30, 212, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(109, 30, 212, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(151, 71, 255, 0.4) 0%, transparent 50%);
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 90px;
        }

        .header-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .header-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
            box-shadow: var(--glow);
        }

        .logo {
            width: 160px;
            height: auto;
            display: block;
            margin: 0 auto 30px;
            filter: drop-shadow(0 4px 6px rgba(109, 30, 212, 0.3));
            animation: floatAnimation 3s ease-in-out infinite;
        }

        .amount {
            font-size: 72px;
            font-weight: 700;
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            line-height: 1;
            position: relative;
            text-shadow: var(--glow);
            animation: scaleIn 0.5s ease-out;
        }

        .amount::after {
            content: 'Available Balance';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .stats {
            display: flex;
            gap: 12px;
            margin: 40px 0 20px;
        }

        .stat-box {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .steps-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: slideUp 0.8s ease-out;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(109, 30, 212, 0.1);
            border-radius: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .step:hover {
            transform: scale(1.02);
            background: rgba(109, 30, 212, 0.15);
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 20px;
            box-shadow: var(--glow);
        }

        .step-content h3 {
            font-size: 18px;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .step-content p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .claim-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: var(--glow);
            max-width: calc(100% - 40px);
            width: 450px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .claim-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 15px 30px rgba(109, 30, 212, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-150%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            width: calc(100% - 40px);
            max-width: 400px;
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .notif-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 700;
            color: white;
            box-shadow: var(--glow);
        }

        .users-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            position: relative;
        }

        .pulse::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .amount { font-size: 56px; }
            .logo { width: 140px; }
            .step-content h3 { font-size: 16px; }
            .step-content p { font-size: 13px; }
            .claim-btn { font-size: 16px; padding: 16px 28px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <img src="https://i.imgur.com/9h5G06w.png" alt="Zelle" class="logo">
            <div class="amount" id="amount">$0.00</div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="timer">15:00</div>
                    <div class="stat-label">Limited Time</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">
                        <div class="users-wrapper">
                            <div class="pulse"></div>
                            <span id="users">238</span>
                        </div>
                    </div>
                    <div class="stat-label">Active Now</div>
                </div>
            </div>
        </div>

        <div class="steps-card">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <h3>Account Verification</h3>
                    <p>Quick verification to confirm your eligibility</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <h3>Secure Processing</h3>
                    <p>Confirm your transfer details securely</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <h3>Instant Transfer</h3>
                    <p>Receive your funds immediately after verification</p>
                </div>
            </div>
        </div>
    </div>

    <button class="claim-btn" id="claimBtn">Access Now â†’</button>

    <div class="notification" id="notification">
        <div class="notif-icon">Z</div>
        <div class="notification-text"><span id="notifName"></span> just received $750!</div>
    </div>

    <script>
        const animateAmount = () => {
            const el = document.getElementById('amount');
            const final = 750;
            const duration = 2000;
            const steps = 60;
            const increment = final / steps;
            let current = 0;
            let step = 0;

            const interval = setInterval(() => {
                step++;
                current = Math.min(final, step * increment);
                el.textContent = '$' + current.toFixed(2);
                if (current >= final) clearInterval(interval);
            }, duration / steps);
        };

        const startTimer = () => {
            let time = 900; // 15 minutes
            const timerEl = document.getElementById('timer');
            
            const interval = setInterval(() => {
                time--;
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                if (time <= 0) clearInterval(interval);
            }, 1000);
        };

        const updateUsers = () => {
            const el = document.getElementById('users');
            setInterval(() => {
                const base = 238;
                const variation = Math.floor(Math.random() * 15) - 5;
                el.textContent = base + variation;
            }, 2000);
        };

        const names = [
            'Michael S.', 'Sarah J.', 'David K.', 'Emily R.', 'Thomas M.',
            'Jessica L.', 'Robert P.', 'Laura B.', 'William H.', 'Rachel N.',
            'Christopher A.', 'Amanda W.', 'Daniel T.', 'Michelle C.', 'James D.'
        ];
        
        const showNotification = (name) => {
            const notif = document.getElementById('notification');
            document.getElementById('notifName').textContent = name;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 3000);
        };

        const startNotifications = () => {
            setInterval(() => {
                const name = names[Math.floor(Math.random() * names.length)];
                showNotification(name);
            }, 4000);
        };

        document.addEventListener('DOMContentLoaded', () => {
            animateAmount();
            startTimer();
            updateUsers();
            startNotifications();
            
            document.getElementById('claimBtn').onclick = () => {
                window.location.href = 'https://glctrk.org/aff_c?offer_id=1600&aff_id=23122&source=aubspreadsals'; // Replace with your actual affiliate link
            };
        });
    </script>
</body>
</html>
